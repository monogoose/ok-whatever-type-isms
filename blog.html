	}

	    position: fixed;
	    z-index: 1;
	    top: 0;
	    left: 0;
	}
	
	#backToTop:hover {

	}

    margin-inline-end: 0px;
    unicode-bidi: isolate;
	}
	
	.container {
	border-left: 1px dotted #8c8c8c;
    border-right: 1px dotted #8c8c8c;
	width: 70%;
	    margin: 0 auto;
	    background-color: white;
	    overflow: hidden;
	    position: absolute;
	    top: 0;
	    left: 200px;

	    bottom: 0;

	}

	.content {
	    height: 100%;
	    overflow-y: auto;
	}
	
	h2{

	}

	text-shadow: 0px 0px 3px #ffffff;
	}
	
	img {
	max-width: 100%;
	height: auto;
	}
		@media (max-width: 768px) {
	    .container {
	        position: relative;
	        right: 0;
	        width: 100%;
	        max-width: 100%; 
	        padding: 15px; 
	        overflow: auto;
	    }
	}
	</style>
